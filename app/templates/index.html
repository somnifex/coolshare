<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CoolShare</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">
</head>

<body>
	<!-- GitHub Corner -->
	<a href="https://github.com/s0w0h/coolshare" class="github-corner" aria-label="View source on GitHub"
		target="_blank" title="View Code on GitHub">
		<svg width="80" height="80" viewBox="0 0 250 250"
			style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
			<path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
			<path
				d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
				fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
			<path
				d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
				fill="currentColor" class="octo-body"></path>
		</svg>
	</a>
	<div class="container">
		<div class="header">
			<img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
			<h1>CoolShare</h1>
		</div>
		<form id="jump-form">
			<div class="input-group">
				<input type="text" id="share-code-input" placeholder="请输入分享码">
				<button type="submit" id="jump-button">跳转</button>
			</div>
		</form>
		<textarea id="code-input" placeholder="请输入代码或文本片段" spellcheck="false"></textarea>
		<div class="options">
			<div class="option">
				<label for="custom-code">自定义分享码 (可选):</label>
				<input type="text" id="custom-code" placeholder="6位字母或数字" maxlength="6">
			</div>
			<div class="option">
				<label for="time-select">分享时间:</label>
				<select id="time-select">
					<option value="3">3 分钟</option>
					<option value="10">10 分钟</option>
					<option value="30" selected>30 分钟</option>
					<option value="60">1 小时</option>
					<option value="180">3 小时</option>
					<option value="1440">1 天</option>
					<option value="custom">自定义 (分钟)</option>
				</select>
				<input type="number" id="custom-time" placeholder="自定义时间 (分钟)" min="1" max="28800"
					style="display: none;">
			</div>
		</div>
		<div class="button-group">
			<button id="share-button">分享</button>
		</div>
		<div id="result" class="hidden">
			<h2 class="success">分享成功！</h2>
			<p>您的分享链接: <span id="share-link"></span></p>
			<p>此代码片段将在 <span id="countdown"></span> 后过期。</p>
			<div class="result-buttons">
				<button id="destroy-button-trigger">销毁</button>
				<button id="copy-button" data-clipboard-target="#share-link">复制链接</button>
			</div>
		</div>
		<div id="copy-message"></div>
	</div>
	<footer class="footer">
		<div class="footer-content">
			<p>&copy; 2024 CoolShare. All rights reserved.</p>
			<p>Created by <a href="https://github.com/s0w0h" target="_blank">s0w0h</a></p>
			<p>Licensed under the <a href="https://www.gnu.org/licenses/gpl-3.0.en.html" target="_blank">GNU General
					Public License v3.0</a></p>
		</div>
	</footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>
	<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
